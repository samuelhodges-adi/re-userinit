<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Camera Feed</title>
    <style>
        /* Ensure the video fits within the window with a 5px margin */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }
        .video-container {
            position: relative;
            flex: 1;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            margin: 5px;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: center;
            transition: transform 0.3s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="controls">
        <p>Double-click to zoom. <button id="reset">Reset Size</button></p>
    </div>
    <div class="video-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        async function getCameraFeed() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                        // frameRate: { ideal: 30, max: 30 } // camera is 30hz
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                await videoElement.play();

                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match the video resolution
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                function updateCanvas() {
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                }

                // Refresh the canvas at a slower rate (e.g., 10 FPS)
                const refreshRate = 1000 / 10; // 10 FPS
                setInterval(updateCanvas, refreshRate);

                let zoomLevel = 1;
                const maxZoom = 3;

                // Handle double-click for zooming
                canvas.addEventListener('dblclick', function(event) {
                    if (zoomLevel === 1) {
                        const rect = canvas.getBoundingClientRect();
                        const offsetX = event.clientX - rect.left;
                        const offsetY = event.clientY - rect.top;

                        zoomLevel = maxZoom;
                        canvas.style.transformOrigin = `${offsetX}px ${offsetY}px`;
                        canvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
                    } else {
                        zoomLevel = 1;
                        canvas.style.transformOrigin = 'center';
                        canvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
                    }
                });

                // Handle reset button click
                document.getElementById('reset').addEventListener('click', function() {
                    zoomLevel = 1;
                    canvas.style.transformOrigin = 'center';
                    canvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
                });

            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        window.onload = getCameraFeed;
    </script>
</body>
</html>
