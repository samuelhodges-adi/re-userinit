<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Camera Feed</title>
    <style>
        /* Ensure the video fits within the window with a 5px margin */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }
        .warning-box {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-family: Arial, sans-serif;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 12px;  /* Initially small text */
            transition: font-size 0.3s ease;
        }
        .warning-box.enlarged {
            font-size: 20px;  /* Enlarged text size */
        }
        .video-container {
            position: relative;
            flex: 1;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            margin: 5px;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: center;
            transition: transform 0.3s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="controls">
        <p>Double-click to zoom. <button id="reset">Reset Size</button></p>
    </div>
    <div class="warning-box" id="warningBox">
        <p>Warning: Refreshing or leaving this page may cause you to lose access to the video feed.</p>
    </div>
    <div class="video-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        async function getCameraFeed() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                await videoElement.play();

                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match the video resolution
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                function updateCanvas() {
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                }

                // Refresh the canvas at a slower rate (e.g., 10 FPS)
                const refreshRate = 1000 / 10; // 10 FPS
                setInterval(updateCanvas, refreshRate);

                let zoomLevel = 1;
                const maxZoom = 3;

                // Handle double-click for zooming
                canvas.addEventListener('dblclick', function(event) {
                    if (zoomLevel === 1) {
                        const rect = canvas.getBoundingClientRect();
                        const offsetX = event.clientX - rect.left;
                        const offsetY = event.clientY - rect.top;

                        zoomLevel = maxZoom;
                        canvas.style.transformOrigin = `${offsetX}px ${offsetY}px`;
                        canvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
                    } else {
                        zoomLevel = 1;
                        canvas.style.transformOrigin = 'center';
                        canvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
                    }
                });

                // Handle reset button click
                document.getElementById('reset').addEventListener('click', function() {
                    zoomLevel = 1;
                    canvas.style.transformOrigin = 'center';
                    canvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
                });

            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        window.onload = getCameraFeed;

        // Enlarge the warning box text
        function enlargeWarningBox() {
            const warningBox = document.getElementById('warningBox');

            if (warningBox) {
                warningBox.classList.add('enlarged');

                // Ensure only one enlargement action exists by clearing any previous timeouts
                if (window.warningBoxTimeout) {
                    clearTimeout(window.warningBoxTimeout);
                }

                // Reset the text size after 30 seconds
                window.warningBoxTimeout = setTimeout(function() {
                    warningBox.classList.remove('enlarged');
                }, 30000);
            }
        }

        // Warn the user before refreshing or closing the page
        window.addEventListener('beforeunload', function (e) {
            // Trigger the confirmation dialog
            const message = 'Are you sure you want to leave? You may lose access to the video feed.';
            e.preventDefault();
            e.returnValue = message; // This line is necessary for triggering the dialog in most browsers
            enlargeWarningBox(); // Enlarge the warning box text
            return message; // For legacy browsers
        });
    </script>
</body>
</html>
